<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Roda Ramadhan</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  font-family:'Segoe UI',Arial;
  background:#052e16;
  color:#fff;
  margin:0;
  padding:20px;
}
h2{color:#ffd700;}
.card{
  background:#14532d;
  padding:20px;
  border-radius:15px;
  margin-bottom:20px;
  box-shadow:0 0 20px rgba(255,215,0,.3);
}
input,select,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  font-weight:bold;
  cursor:pointer;
}
.btn-save{
  background:#25D366;
  color:#fff;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ffd700;
  padding:8px;
  text-align:center;
}
th{background:#14532d;}
.btn-delete{
  background:red;
  color:#fff;
  padding:5px 8px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>

<body>

<h2>üéÅ ADMIN PANEL - RODA RAMADHAN</h2>

<div class="card">
  <label>Kode Voucher</label>
  <input type="text" id="voucherCode" placeholder="Contoh: RAMADHAN01">

  <label>Pilih Hadiah</label>
  <select id="prizeSelect">
    <option value="Honda PCX 2020">Honda PCX 2020</option>
    <option value="iPhone 17 Pro">iPhone 17 Pro</option>
    <option value="Tiket Umrah">Tiket Umrah</option>
    <option value="Rp 5.000">Rp 5.000</option>
    <option value="Rp 10.000">Rp 10.000</option>
    <option value="Rp 15.000">Rp 15.000</option>
    <option value="Rp 25.000">Rp 25.000</option>
    <option value="Rp 50.000">Rp 50.000</option>
    <option value="Rp 100.000">Rp 100.000</option>
    <option value="Rp 250.000">Rp 250.000</option>
    <option value="Rp 500.000">Rp 500.000</option>
  </select>

  <button class="btn-save" onclick="buatVoucher()">üíæ Buat Voucher</button>
</div>

<div class="card">
  <h3>üìã List Voucher</h3>
  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Hadiah</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="voucherList"></tbody>
  </table>
</div>

<script>

/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey:"AIzaSyDlpuf_uIlpmr2ybAqpJ2GTTRW-t86PGf0",
  authDomain:"hadiahnatal-a033b.firebaseapp.com",
  databaseURL:"https://hadiahnatal-a033b-default-rtdb.firebaseio.com",
  projectId:"hadiahnatal-a033b"
});
const db=firebase.database();

/* ===== BUAT VOUCHER ===== */
function buatVoucher(){
  const code=document.getElementById("voucherCode").value.trim().toUpperCase();
  const prize=document.getElementById("prizeSelect").value;

  if(!code) return alert("Masukkan kode voucher!");

  db.ref("vouchers/"+code).set({
    prize:prize,
    used:false,
    createdAt:Date.now()
  }).then(()=>{
    alert("Voucher berhasil dibuat!");
    document.getElementById("voucherCode").value="";
    loadVouchers();
  });
}

/* ===== LOAD LIST ===== */
function loadVouchers(){
  db.ref("vouchers").on("value",snapshot=>{
    const tbody=document.getElementById("voucherList");
    tbody.innerHTML="";
    if(!snapshot.exists()) return;
    const data=snapshot.val();
    Object.keys(data).forEach(key=>{
      const v=data[key];
      const tr=document.createElement("tr");
      tr.innerHTML=`
        <td>${key}</td>
        <td>${v.prize}</td>
        <td>${v.used?"‚úÖ Dipakai":"‚ùå Belum"}</td>
        <td><button class="btn-delete" onclick="hapusVoucher('${key}')">Hapus</button></td>
      `;
      tbody.appendChild(tr);
    });
  });
}
loadVouchers();

/* ===== HAPUS ===== */
function hapusVoucher(code){
  if(confirm("Hapus voucher "+code+" ?")){
    db.ref("vouchers/"+code).remove();
  }
}

</script>

</body>
</html>
