<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Admin Voucher Spin</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#fff;
  font-family:Arial,Helvetica,sans-serif;
}
.container{
  max-width:500px;
  margin:auto;
  padding:20px;
}
h2{
  text-align:center;
  color:gold;
  text-shadow:0 0 10px gold;
}
input,select,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
}
button{
  background:linear-gradient(45deg,#f1c40f,#e67e22);
  font-weight:bold;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
  font-size:14px;
}
th,td{
  border-bottom:1px solid #333;
  padding:8px;
  text-align:center;
}
.used{color:#e74c3c;}
.free{color:#2ecc71;}
.del{
  background:#c0392b;
  color:#fff;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="container">
  <h2>üßë‚Äçüíº ADMIN VOUCHER SPIN</h2>

  <input id="code" placeholder="Kode Voucher (contoh: VCR123)">
  <select id="prize">
    <option value="">Pilih Hadiah</option>
    <option>5k</option>
    <option>10k</option>
    <option>15k</option>
    <option>25k</option>
    <option>50k</option>
    <option>100k</option>
    <option>250k</option>
    <option>500k</option>
  </select>

  <button onclick="createVoucher()">BUAT VOUCHER</button>

  <table>
    <thead>
      <tr>
        <th>Kode</th>
        <th>Hadiah</th>
        <th>Status</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>
</div>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "AIzaSyDlpuf_uIlpmr2ybAqpJ2GTTRW-t86PGf0",
  authDomain: "hadiahnatal-a033b.firebaseapp.com",
  databaseURL: "https://hadiahnatal-a033b-default-rtdb.firebaseio.com",
  projectId: "hadiahnatal-a033b",
  storageBucket: "hadiahnatal-a033b.appspot.com",
  messagingSenderId: "577153304596",
  appId: "1:577153304596:web:5f255e886a379ccb12bf01"
});
const db = firebase.database();

// ================= CREATE =================
function createVoucher(){
  const code = document.getElementById("code").value.trim().toUpperCase();
  const prize = document.getElementById("prize").value;

  if(!code || !prize){
    alert("Kode & hadiah wajib diisi");
    return;
  }

  db.ref("vouchers/"+code).set({
    prize: prize,
    used: false,
    createdAt: new Date().toISOString()
  });

  document.getElementById("code").value="";
  document.getElementById("prize").value="";
}

// ================= LIST =================
db.ref("vouchers").on("value",snap=>{
  const list = document.getElementById("list");
  list.innerHTML="";
  snap.forEach(v=>{
    const d = v.val();
    list.innerHTML += `
      <tr>
        <td>${v.key}</td>
        <td>${d.prize}</td>
        <td class="${d.used?'used':'free'}">
          ${d.used?'USED':'READY'}
        </td>
        <td>
          <button class="del" onclick="del('${v.key}')">HAPUS</button>
        </td>
      </tr>`;
  });
});

// ================= DELETE =================
function del(code){
  if(confirm("Hapus voucher "+code+" ?")){
    db.ref("vouchers/"+code).remove();
  }
}
</script>

</body>
</html>
