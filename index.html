<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Voucher Spin</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#0b0b0b,#1a0000);
  font-family:'Segoe UI',Arial,sans-serif;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:15px;
}

/* CARD */
.card{
  width:100%;
  max-width:520px;
  background:linear-gradient(180deg,#1c0000,#0b0b0b);
  border-radius:18px;
  padding:18px;
  border:2px solid gold;
  box-shadow:0 0 25px rgba(255,215,0,.25);
}

/* HEADER */
h2{
  text-align:center;
  margin:5px 0 15px;
  color:gold;
  text-shadow:0 0 10px gold;
}

/* FORM */
.form-box{
  background:rgba(0,0,0,.35);
  padding:15px;
  border-radius:14px;
  margin-bottom:15px;
  border:1px solid rgba(255,215,0,.5);
}

input,select,button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:none;
  font-size:15px;
  outline:none;
}

button{
  background:linear-gradient(45deg,#ffd700,#ff9f00);
  font-weight:bold;
  cursor:pointer;
  box-shadow:0 4px 0 #a86f00;
}
button:active{
  transform:translateY(2px);
  box-shadow:0 2px 0 #a86f00;
}

/* TABLE */
.table-wrap{
  overflow-x:auto;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:13px;
  margin-top:10px;
}
th{
  background:rgba(255,215,0,.15);
  color:gold;
  padding:8px;
}
td{
  padding:8px;
  border-bottom:1px solid #333;
  text-align:center;
}

.used{color:#e74c3c;font-weight:bold;}
.free{color:#2ecc71;font-weight:bold;}

.del{
  background:#c0392b;
  color:#fff;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}

/* MOBILE */
@media(max-width:480px){
  h2{font-size:20px}
  table{font-size:12px}
}
</style>
</head>

<body>

<div class="card">
  <h2>üßë‚Äçüíº ADMIN VOUCHER SPIN</h2>

  <div class="form-box">
    <input id="code" placeholder="Kode Voucher (contoh: VCR123)">
    <select id="prize">
      <option value="">Pilih Hadiah</option>
      <option>RP.5,000</option>
      <option>RP.10,000</option>
      <option>RP.15,000</option>
      <option>RP.25,000</option>
      <option>RP.50,000</option>
      <option>RP.100,000</option>
      <option>RP.250,000</option>
      <option>RP.500,000</option>
    </select>
    <button onclick="createVoucher()">‚ûï BUAT VOUCHER</button>
  </div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Kode</th>
          <th>Hadiah</th>
          <th>Tanggal</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </div>
</div>

<script>
// ================= FIREBASE =================
firebase.initializeApp({
  apiKey: "AIzaSyDlpuf_uIlpmr2ybAqpJ2GTTRW-t86PGf0",
  authDomain: "hadiahnatal-a033b.firebaseapp.com",
  databaseURL: "https://hadiahnatal-a033b-default-rtdb.firebaseio.com",
  projectId: "hadiahnatal-a033b",
  storageBucket: "hadiahnatal-a033b.appspot.com",
  messagingSenderId: "577153304596",
  appId: "1:577153304596:web:5f255e886a379ccb12bf01"
});
const db = firebase.database();

// ================= CREATE =================
function createVoucher(){
  const code = document.getElementById("code").value.trim().toUpperCase();
  const prize = document.getElementById("prize").value;

  if(!code || !prize){
    alert("Kode & hadiah wajib diisi");
    return;
  }

  db.ref("vouchers/"+code).set({
    prize: prize,
    used: false,
    createdAt: new Date().toISOString()
  });

  document.getElementById("code").value="";
  document.getElementById("prize").value="";
}

// ================= FORMAT DATE =================
function formatDate(iso){
  const d = new Date(iso);
  return d.toLocaleDateString("id-ID",{
    day:"2-digit",
    month:"short",
    year:"numeric"
  });
}

// ================= LIST =================
db.ref("vouchers").on("value",snap=>{
  const list = document.getElementById("list");
  list.innerHTML="";
  snap.forEach(v=>{
    const d=v.val();
    list.innerHTML+=`
      <tr>
        <td>${v.key}</td>
        <td>${d.prize}</td>
        <td>${d.createdAt ? formatDate(d.createdAt) : "-"}</td>
        <td class="${d.used?'used':'free'}">
          ${d.used?'USED':'READY'}
        </td>
        <td>
          <button class="del" onclick="del('${v.key}')">HAPUS</button>
        </td>
      </tr>`;
  });
});

// ================= DELETE =================
function del(code){
  if(confirm("Hapus voucher "+code+" ?")){
    db.ref("vouchers/"+code).remove();
  }
}
</script>

</body>
</html>
